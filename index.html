    <script>
        const correctUsername = 'fabiogrisard';
        const correctPassword = 'coxa1320';

        const loginContainer = document.getElementById('loginContainer');

        const previsaoTempoContainer = document.getElementById('previsaoTempoContainer');

        document.getElementById('loginForm').addEventListener('submit', function(event) {

            if (username === correctUsername && password === correctPassword) {
                alert('Login realizado com sucesso!');

        document.getElementById        document.getElementById('percentualObraBtn').addEventListener('click', function() {

        document.getElementById('costForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const obra = document.getElementById('obra').value;
            const fornecedor = document.getElementById('fornecedor').value;
            const item = document.getElementById('item').value;
            const valor = document.getElementById('valor').value;
            const data = new Date().toISOString().split('T')[0]; // Data do dia no formato YYYY-MM-DD
            const pagador = 'Fabio';

            let planilha;
            let pasta;

            if (obra === 'jader') {
                planilha = '1EJJLa0woaPy_ToWZjw3VZW0dzcdh07C9VdnSYtjlXvM';
                pasta = '1VZUKGZg8Yfv4bbCzgFxJ2p0VuL6EPCN0';
            }

            const dataToSend = {
                obra,
                fornecedor,
                item,
                valor,
                data,
                pagador,
                planilha,
                pasta
            };

            fetch('https://n8n.serranarealty.com.br/webhook/valores', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(dataToSend)
            })
            .then(response => {
                if (response.ok) {
                    alert('Dados enviados com sucesso!');
                    // Limpar os campos do formulário

                } else {
                    alert('Falha ao enviar os dados.');

                alert('Erro ao enviar os dados.');

        // Função para leitura de áudio usando a API Web Speech
        function startRecognition(targetElementId) {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'pt-BR';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById(targetElementId).value += transcript + '\n';
            };

            recognition.onerror = function(event) {
                console.error('Erro no reconhecimento de fala:', event.error);
                alert('Erro ao reconhecer o áudio: ' + event.error);
            };

            recognition.start();
        }

        document.getElementById('audioBtnComentarios').addEventListener('click', function() {
            startRecognition('faseComentarios');
        });

        document.getElementById('audioBtnItens').addEventListener('click', function() {
            startRecognition('itensCompra');
        });

        // Salvar e recuperar o nome de usuário
        const usernameInput = document.getElementById('username');

        // Carregar o nome de usuário salvo
        if (localStorage.getItem('username')) {
            usernameInput.value = localStorage.getItem('username');
        }

        // Salvar o nome de usuário ao enviar o formulário
        document.getElementById('loginForm').addEventListener('submit', function() {

        // Função para salvar os percentuais no localStorage

                acabamentos: document.getElementById('acabamentos').value,
                eletricas: document.getElementById('eletricas').value,
                hidraulicas: document.getElementById('hidraulicas').value,
                esgoto: document.getElementById('esgoto').value,
                loucas: document.getElementById('loucas').value,
                complementos: document.getElementById('complementos').value

            localStorage.setItem('percentuais', JSON.stringify(percentuais));
        }

        // Função para carregar os percentuais do localStorage
        function loadPercentuais() {
            const percentuais = JSON.parse(localStorage.getItem('percentuais'));
            if (percentuais) {
                document.getElementById('barracao').value = percentuais.barracao;
                document.getElementById('infraestrutura').value = percentuais.infraestrutura;

                document.getElementById('vidros').value = percentuais.vidros;
                document.getElementById('coberturas').value = percentuais.coberturas;
                document.getElementById('impermeabilizacoes').value = percentuais.impermeabilizacoes;
                document.getElementById('revestimentosInternos').value = percentuais.revestimentosInternos;
                document.getElementById('forros').value = percentuais.forros;
                document.getElementById('revestimentosExternos').value = percentuais.revestimentosExternos;
                document.getElementById('pisos').value = percentuais.pisos;
                document.getElementById('pinturas').value = percentuais.pinturas;
