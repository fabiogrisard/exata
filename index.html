<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exata Construções</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        .instructions {
            font-size: 18px;
            color: #000;
            text-align: center;
            margin-bottom: 30px;
        }
        .button {
            display: block;
            width: 80%;
            max-width: 300px;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            color: #fff;
            background-color: #007bff; /* Azul */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .button:hover {
            background-color: #0056b3; /* Azul escuro */
        }
    </style>
</head>
<body>
    <img src="https://fabiogrisard.github.io/exata/logo2.bmp" alt="Logotipo Exata Construções" class="logo">
    <div class="instructions">Use sua digital para desbloquear o app</div>
    <a href="#" class="button">Incluir Custo</a>
    <a href="#" class="button">Diário de Obra</a>
</body>
</html>
