<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exata Construções</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border: 2px solid #4b0082; /* Borda roxa */
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        .logo {
            width: 200px;
            margin-bottom: 20px;
        }
        .input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            color: #fff;
            background-color: #0000ff; /* Azul */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            box-sizing: border-box;
        }
        .button:hover {
            background-color: #00008b; /* Azul escuro */
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <img src="https://fabiogrisard.github.io/exata/logo2.bmp" alt="Logotipo Exata Construções" class="logo">
        <form id="loginForm">
            <input type="text" id="username" class="input" placeholder="Usuário" required>
            <input type="password" id="password" class="input" placeholder="Senha" required>
            <button type="submit" class="button">Login</button>
        </form>
    </div>

    <div class="container hidden" id="mainContainer">
        <img src="https://fabiogrisard.github.io/exata/logo2.bmp" alt="Logotipo Exata Construções" class="logo">
        <a href="#" class="button">Incluir Custo</a>
        <a href="#" class="button">Diário de Obra</a>
        <a href="#" class="button">Acompanhe a Obra</a>
        <a href="#" class="button">Pagamentos</a>
        <a href="#" class="button">Previsão do Tempo</a>
    </div>

    <script>
        const correctUsername = 'fabiogrisard';
        const correctPassword = '32836058';

        const loginContainer = document.getElementById('loginContainer');
        const mainContainer = document.getElementById('mainContainer');

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === correctUsername && password === correctPassword) {
                alert('Login realizado com sucesso!');
                // Mostrar a página principal
                loginContainer.classList.add('hidden');
                mainContainer.classList.remove('hidden');
            } else {
                alert('Usuário ou senha incorretos.');
            }
        });

        // Salvar e recuperar o nome de usuário
        const usernameInput = document.getElementById('username');

        // Carregar o nome de usuário salvo
        if (localStorage.getItem('username')) {
            usernameInput.value = localStorage.getItem('username');
        }

        // Salvar o nome de usuário ao enviar o formulário
        document.getElementById('loginForm').addEventListener('submit', function() {
            localStorage.setItem('username', usernameInput.value);
        });
    </script>
</body>
</html>
